service: ${env:SERVICE,'aircourts-availability'}
frameworkVersion: '3'
useDotenv: true

plugins:
  - serverless-dynamodb
  - serverless-offline  # should be last in list

provider:
  name: aws
  runtime: nodejs16.x
  region: eu-west-3
  endpointType: REGIONAL
  memorySize: 256
  versionFunctions: false
  apiGateway:
    minimumCompressionSize: 1400
  stackTags:
    SERVICE: ${self:service}-${sls:stage}
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    API_URL: ${env:API_URL}
    LOCAL_DDB: ${env:LOCAL_DDB,false}
  iam:
    role:
      statements:
        # Allow functions to list all buckets
        - Effect: Allow
          Action: 'dynamodb:*'
          Resource: 
           - 'arn:aws:dynamodb:eu-west-3:940279841315:table/slots'
           - 'arn:aws:dynamodb:eu-west-3:940279841315:table/slots/index/StartDateTimestampGSI'

package:
  exclude:
    - .dynamodb/**
    - .vscode/**
    - diagrams/**
    - sample.json
    - seeds/**
	
custom:
  serverless-dynamodb:
    # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: false
    seed:
      dev:
        sources:
          - table: slots
            sources: [./seeds/slots.json]

functions:
  app:
    handler: lambda.handler
    events:
      - http: 
          method: any
          path: /{proxy+}
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
    timeout: 25
  cron:
    handler: cron.handler
    events:
      - schedule:
          rate: rate(30 minutes)

resources:
  Resources:
    SlotsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: slots
        AttributeDefinitions:
          - AttributeName: slot_id
            AttributeType: S
          - AttributeName: start_date
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
        KeySchema:
          - AttributeName: slot_id
            KeyType: HASH
          - AttributeName: start_date
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
        GlobalSecondaryIndexes:
          - IndexName: StartDateTimestampGSI
            KeySchema:
              - AttributeName: start_date
                KeyType: HASH
              - AttributeName: timestamp
                KeyType: RANGE
            Projection:
              ProjectionType: INCLUDE
              NonKeyAttributes:
                - data