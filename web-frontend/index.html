<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ElCourts - Home
    </title>
</head>

<body>
    <h1>Find slots</h1>
    <form id="find-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <input type="submit" value="Search">
    </form>

    <br>
    <br>
    <h1>Notifications</h1>
    <a href="https://aircourts.fcouceiro.com/subscriptions">Get notified when a slot becomes available</a>


    <script>
        document.getElementById('find-form').addEventListener('submit', function (evt) {
            evt.preventDefault()
            const formData = new FormData(evt.target);
            const { date } = Object.fromEntries(formData)

            if (date) {
                window.location.href = 'https://' + window.location.hostname + '/html/' + date + '.html'
            }
        })

        const [today] = new Date().toISOString().split('T')
        const maxDate = new Date();
        maxDate.setDate(maxDate.getDate() + 6);
        const [maxDateFormatted] = maxDate.toISOString().split('T');
        const dateInput = document.getElementById('date');
        dateInput.setAttribute('min', today);
        dateInput.setAttribute('max', maxDateFormatted);
        dateInput.setAttribute('value', today);
    </script>
</body>

</html>
